<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey form below:</p>

    <form id="survey-form">
        <fieldset class="field1">
            <label for="name" id="name-label">Name
                <input type="text" id="name" placeholder="Enter your name" required>
            </label>

            <label for="email" id="email-label">Email
                <input type="email" id="email" placeholder="Enter your email" required>
            </label>

            <label for="number" id="number-label">Age
                <input type="number" id="number" placeholder="Enter your age" min="1" max="100">
            </label>

            <label for="dropdown">Select your Gender:
                <select id="dropdown" name="dropdown">
                    <option value="">(select one)</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select>
            </label>
        </fieldset>

        <fieldset>
            <p>Choose your married status:</p>
            <label for="married">
                <input id="married" type="radio" name="radio-group" value="radio1"> Married
            </label>

            <label for="unmarried">
                <input id="unmarried" type="radio" name="radio-group" value="radio2"> Unmarried
            </label>
        </fieldset>

        <fieldset>
            <p>Choose your city:</p>

            <label for="checkbox1">
                <input type="checkbox" id="checkbox1" name="checkbox-group" value="checkbox1">
            Colombo</label>

            <label for="checkbox2">
                <input type="checkbox" id="checkbox2" name="checkbox-group" value="checkbox2">New york
            </label>

            <label for="checkbox2">
                <input type="checkbox" id="checkbox2" name="checkbox-group" value="checkbox2">Landon
            </label>
        </fieldset>

        <fieldset>
            <label for="comments">Additional Comments:
            <textarea id="comments" placeholder="Enter your comments"></textarea>
            </label>
        </fieldset>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
